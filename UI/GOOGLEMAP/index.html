<!DOCTYPE html>
<html>
<head>
<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
<link rel="stylesheet" href="styles.css">
<script type="module" src="./index.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<style>
    input[type=text] {
width: 80%;
padding: 12px 20px;
box-sizing: border-box;
border-radius: 55px;
}
</style>
<body>
    <div>
        <div class="map-box">
            <div id="map"></div>
            <div class="destination">
                <div class="rectangle-destination">
                    <form>
                    <input type="text" oninput="return showicon()" class="input-destination" 
                    autocomplete="off" placeholder="WHERE TO?" style="text-indent: 20px" />

                    <span class="material-symbols-outlined search">
                        search
                    </span>
                    
                    </form>
                </div>
            </div>
        </div>
        
        <div class="flex-container">
            <div class="Home">
                <span class="material-symbols-outlined home">
                    home
                </span>
                <p style="font-size: 25px; font-family: sans-serif; font-weight: 600;">HOME </p>
            </div>

            <div class="Feed">
                <span class="material-symbols-outlined feed">
                    forum 
                </span>
                <p style="font-size: 25px; font-family: sans-serif; font-weight: 600;">FEED </p>
            </div>

            <div class="Chat">
                <span class="material-symbols-outlined feed">
                    chat
                </span>
                <p style="font-size: 25px; font-family: sans-serif; font-weight: 600;">CHAT</p>
            </div>

            <div class="Feed">
                <span class="material-symbols-outlined feed">
                    radio
                </span>
                <p style="font-size: 25px; font-family: sans-serif; font-weight: 600;">RADIO </p>
            </div>

            <div class="Feed">
                <span class="material-symbols-outlined feed">
                    Help
                </span>
                <p style="font-size: 25px; font-family: sans-serif; font-weight: 600;">HELP </p>
            </div>
        </div>

    </div>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8wIewasUpiqtYHLccHk8eBuJCviTV398&callback=initMap&v=weekly"
    defer
  ></script>
</body>
</html>
